<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Virtual Store</title>
</head>
<body>
	<h1>Index</h1>
	<h2>Logged status: {{ logged }}</h2>

	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>				
			</tr>
		</thead>
		<tbody>
			{% for product in products %}
				<tr>
					<td><a href="{% url 'product' product.pk %}">{{ product.name }}</a></td>
					<td> {{product.price}} </td>					
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
